  <link rel="stylesheet" href="../style.css">
  <title>BLOG</title>

<body>

<div class="container-fluid">

<div class="row">

    <div class="col-lg-8 navbar myNav">
        <h2>Re:Coded-Blog</h2>
</div>

</div>

<div>
    <button  class="btn  my-2" id="new-post">Create Post</button>
</div>

<form>
    <div class="form-group row">
      <label for="Title" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="Title" placeholder="Blog-project">
      </div>
    </div>

    <div class="form-group row">
      <label for="UserName" class="col-sm-2 col-form-label"> UserName</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="UserName" placeholder="noohaM">
      </div>

      <div class="form-group row">
          <label for="Doc" class="col-sm-2 col-form-label">Doc.</label>
          <div class="col-sm-10" >
            <textarea type="text" readonly class="form-control"  id="Doc" placeholder="What's Up for today?"></textarea>
          </div>
    </div>

   
        <table class="table  col-sm-12">
            <thead >
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Actions</th>
            </thead>
            <tbody>
            </tbody>
</table>
    
  </form>

</div>
